<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern AI Tour Guide - Pointing State -->
  
  <!-- Shadow -->
  <ellipse cx="60" cy="155" rx="20" ry="5" fill="#000" opacity="0.15"/>
  
  <!-- Body - more streamlined -->
  <rect x="40" y="80" width="40" height="50" rx="20" fill="#6366F1" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Head - more proportional -->
  <circle cx="60" cy="50" r="22" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Hair - modern style -->
  <path d="M38 30 Q60 15 82 30 Q82 20 60 8 Q38 20 38 30" fill="#1E293B"/>
  
  <!-- Eyes - looking in direction of pointing -->
  <circle cx="50" cy="45" r="4" fill="#1E293B"/>
  <circle cx="65" cy="45" r="4" fill="#1E293B"/>
  
  <!-- Eye highlights -->
  <circle cx="51" cy="44" r="1.5" fill="#FFFFFF"/>
  <circle cx="66" cy="44" r="1.5" fill="#FFFFFF"/>
  
  <!-- Eyebrows - more animated -->
  <path d="M46 40 Q50 37 54 40" stroke="#1E293B" stroke-width="2" fill="none"/>
  <path d="M62 40 Q66 37 70 40" stroke="#1E293B" stroke-width="2" fill="none"/>
  
  <!-- Excited smile -->
  <path d="M48 55 Q60 65 72 55" stroke="#1E293B" stroke-width="2.5" fill="none"/>
  
  <!-- Arms - pointing gesture -->
  <ellipse cx="35" cy="85" rx="6" ry="18" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5" transform="rotate(-15 35 85)"/>
  <ellipse cx="85" cy="85" rx="6" ry="18" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5" transform="rotate(60 85 85)"/>
  
  <!-- Hands -->
  <circle cx="30" cy="100" r="5" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5"/>
  <circle cx="95" cy="90" r="5" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Pointing finger (extended and detailed) -->
  <path d="M95 90 L110 80 L115 85 L110 95 Z" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1.5"/>
  <circle cx="110" cy="87" r="2" fill="#F8FAFC" stroke="#4F46E5" stroke-width="1"/>
  
  <!-- Legs - better proportions -->
  <rect x="45" y="130" width="8" height="20" rx="4" fill="#6366F1" stroke="#4F46E5" stroke-width="1.5"/>
  <rect x="67" y="130" width="8" height="20" rx="4" fill="#6366F1" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Feet -->
  <ellipse cx="49" cy="150" rx="6" ry="4" fill="#1E293B"/>
  <ellipse cx="71" cy="150" rx="6" ry="4" fill="#1E293B"/>
  
  <!-- Modern accessories -->
  <!-- Tech headband -->
  <rect x="35" y="35" width="50" height="3" rx="1.5" fill="#8B5CF6"/>
  <circle cx="40" cy="36.5" r="1" fill="#FCD34D"/>
  <circle cx="60" cy="36.5" r="1" fill="#FCD34D"/>
  <circle cx="80" cy="36.5" r="1" fill="#FCD34D"/>
  
  <!-- Subtle glow effect -->
  <circle cx="60" cy="50" r="25" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
  
  <!-- Modern sparkles -->
  <g opacity="0.8">
    <circle cx="20" cy="30" r="2" fill="#8B5CF6"/>
    <circle cx="100" cy="25" r="1.5" fill="#FCD34D"/>
    <circle cx="15" cy="80" r="1" fill="#8B5CF6"/>
    <circle cx="105" cy="75" r="2" fill="#FCD34D"/>
  </g>
  
  <!-- Speech bubble with pointing -->
  <g id="speech-bubble">
    <rect x="80" y="15" width="45" height="25" rx="12" fill="#FFFFFF" stroke="#4F46E5" stroke-width="1.5"/>
    <path d="M95 40 L90 50 L100 45 Z" fill="#FFFFFF" stroke="#4F46E5" stroke-width="1.5"/>
    <text x="102" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1E293B">Look here!</text>
  </g>
</svg>
