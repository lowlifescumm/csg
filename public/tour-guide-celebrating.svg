<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Tour Guide Character - Celebrating State -->
  
  <!-- Shadow -->
  <ellipse cx="60" cy="135" rx="25" ry="8" fill="#000" opacity="0.2"/>
  
  <!-- Body -->
  <ellipse cx="60" cy="85" rx="28" ry="35" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="60" cy="45" r="25" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M35 25 Q60 10 85 25 Q85 15 60 5 Q35 15 35 25" fill="#4C1D95"/>
  
  <!-- Eyes - excited -->
  <circle cx="52" cy="40" r="3" fill="#1F2937"/>
  <circle cx="68" cy="40" r="3" fill="#1F2937"/>
  
  <!-- Eye highlights -->
  <circle cx="53" cy="39" r="1" fill="#FFFFFF"/>
  <circle cx="69" cy="39" r="1" fill="#FFFFFF"/>
  
  <!-- Big excited smile -->
  <path d="M45 50 Q60 65 75 50" stroke="#1F2937" stroke-width="2" fill="none"/>
  
  <!-- Arms raised in celebration -->
  <ellipse cx="35" cy="60" rx="8" ry="20" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2" transform="rotate(-45 35 60)"/>
  <ellipse cx="85" cy="60" rx="8" ry="20" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2" transform="rotate(45 85 60)"/>
  
  <!-- Hands -->
  <circle cx="25" cy="45" r="6" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="95" cy="45" r="6" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Thumbs up gestures -->
  <path d="M25 45 L20 40 L25 35 L30 40 Z" fill="#F3E8FF" stroke="#7C3AED" stroke-width="1"/>
  <path d="M95 45 L90 40 L95 35 L100 40 Z" fill="#F3E8FF" stroke="#7C3AED" stroke-width="1"/>
  
  <!-- Legs -->
  <ellipse cx="50" cy="110" rx="8" ry="20" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <ellipse cx="70" cy="110" rx="8" ry="20" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="50" cy="125" rx="10" ry="6" fill="#4C1D95"/>
  <ellipse cx="70" cy="125" rx="10" ry="6" fill="#4C1D95"/>
  
  <!-- Cosmic accessories -->
  <!-- Star on head -->
  <path d="M60 20 L62 26 L68 26 L63 30 L65 36 L60 32 L55 36 L57 30 L52 26 L58 26 Z" fill="#FCD34D"/>
  
  <!-- Celebration sparkles -->
  <g opacity="0.9">
    <path d="M20 20 L22 24 L26 24 L23 27 L25 31 L20 28 L15 31 L17 27 L14 24 L18 24 Z" fill="#FCD34D"/>
    <path d="M100 15 L101 18 L104 18 L102 20 L103 23 L100 21 L97 23 L98 20 L96 18 L99 18 Z" fill="#FCD34D"/>
    <path d="M10 60 L11 63 L14 63 L12 65 L13 68 L10 66 L7 68 L8 65 L6 63 L9 63 Z" fill="#FCD34D"/>
    <path d="M110 55 L111 58 L114 58 L112 60 L113 63 L110 61 L107 63 L108 60 L106 58 L109 58 Z" fill="#FCD34D"/>
    <path d="M15 100 L16 103 L19 103 L17 105 L18 108 L15 106 L12 108 L13 105 L11 103 L14 103 Z" fill="#FCD34D"/>
    <path d="M105 95 L106 98 L109 98 L107 100 L108 103 L105 101 L102 103 L103 100 L101 98 L104 98 Z" fill="#FCD34D"/>
  </g>
  
  <!-- Speech bubble with celebration -->
  <g id="speech-bubble">
    <ellipse cx="90" cy="25" rx="35" ry="20" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2"/>
    <path d="M75 40 L65 50 L70 45 Z" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1F2937">Great job!</text>
  </g>
</svg>
